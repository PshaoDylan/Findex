<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findex</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Findex</h1>
            <p class="slogan">Just Findex it!</p>
        </header>
        
        <div class="controls">
            <button id="syncBtn" class="sync-btn">
                <span class="sync-icon">🔄</span>
                一键同步收藏夹
            </button>
            <div class="sync-status" id="syncStatus"></div>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索收藏夹..." class="search-input">
                <div class="search-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="regexMode">
                        正则表达式
                    </label>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <span id="bookmarkCount">共 0 个收藏</span>
            <button id="exportBtn" class="export-btn">导出CSV</button>
        </div>
        
        <div class="bookmarks-container">
            <div id="bookmarksList" class="bookmarks-list"></div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>未找到匹配的收藏夹</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
